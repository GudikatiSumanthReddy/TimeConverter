<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="index.css">
<body>
    <div class="fulid-container time-back p-5">
        <div class="row">
            <div class="col-12">
                <h1 class="time-heading mb-3">Time Converter</h1>
            </div>
            <div class="col-12">
                <p class="time-para">Enter hours and minutes values to convert into seconds</p>
            </div>
            <div class="col-12">
                <label for="hoursInput" class="time-para1">Hours<sup>*</sup></label>
                <input type="text" placeholder="Enter number of hours" class="w-100 input" id="hoursInput"/>
                <label for="minutesInput" class="time-para1 mt-3">minutes<sup>*</sup></label>
                <input type="text" placeholder="Enter number of minutes" class="w-100 input" id="minutesInput"/>
            </div>
            <div class="col-12">
                <button class="mt-3 button" id="convertBtn">Convert to Seconds</button>
            </div>
            <div class="col-12 mt-3">
                <p id="timeInSeconds" class="para"></p>
                <p id="errorMsg" class="para"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
